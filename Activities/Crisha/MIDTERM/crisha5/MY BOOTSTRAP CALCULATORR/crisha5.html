<!DOCTYPE html>
<head>
    <title>My Bootstrap Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>


<body> 
    <button onclick="history.back()">Back</button>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="width: 18rem;">
                        <div class="card-header">
                        My Bootstrap Calculator
                        </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="Num1" class="form-label">Number 1:</label>
                                    <input type="text" class="form-control" id="txtNum1" placeholder="Enter Number">
                                </div>
                                <div class="mb-3">
                                    <label for="Num2" class="form-label">Number 2:</label>
                                    <input type="text" class="form-control" id="txtNum2" placeholder="Enter Number">
                                </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-primary" onclick="Add()">+</button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-warning" onclick="Subtract()">-</button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-grid gap-2">
                                                
                                                <button type="button" class="btn btn-success" onclick="Multiply()">*</button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-danger" onclick="Divide()">/</button>
                                            </div>
                                        </div>
                                    </div>
                                <br>
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-grid gap-2">
                                                
                                                <button type="button" class="btn btn-secondary" onclick="ButtonClear()">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                    </div>  
                </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
